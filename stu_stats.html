<head>
  <title>학생 스탯 상세 정보</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="stat_back"></div>
  <table id="stu_stat">
    <tbody>

      <tr>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">생명력&nbsp&nbsp</class>
          <div style="display:inline" id="stuhp_stat"></class></td>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">공격력&nbsp&nbsp</div>
          <div style="display:inline" id="stuatk_stat"></div></td>
      </tr>
      <tr>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">방어력&nbsp&nbsp</div>
          <div style="display:inline" id="studef_stat"></div></td>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">치유력&nbsp&nbsp</div>
          <div style="display:inline" id="stuheal_stat"></div></td>
      </tr>
      <tr>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">명중 수치&nbsp&nbsp</div>
          <div style="display:inline" id="stuacc_stat"></div></td>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">회피 수치&nbsp&nbsp</div>
          <div style="display:inline" id="stuevade_stat"></div></td>
      </tr>
      <tr>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">치명 수치&nbsp&nbsp</div>
          <div style="display:inline" id="stucrt_stat"></div></td>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">치명 데미지&nbsp&nbsp</div>
          <div style="display:inline" id="stucrtDmg_stat"></div><div style="display:inline">%</div></td>
      </tr>
      <tr>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">안정 수치&nbsp&nbsp</div>
          <div style="display:inline" id="stustab_stat"></div></td>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">일반공격 사거리&nbsp&nbsp</div>
          <div style="display:inline" id="sturange_stat"></div></td>
      </tr>
      <tr>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">군중제어 강화력&nbsp&nbsp</div>
          <div style="display:inline" id="stuccup_stat"></div></td>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">군중제어 저항력&nbsp&nbsp</div>
          <div style="display:inline" id="stuccres_stat"></div></td>
      </tr>
      <tr>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">코스트 회복력&nbsp&nbsp</div>
          <div style="display:inline" id="stucost_stat"></div></td>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">시가지 전투력&nbsp&nbsp</div>
          <div style="display:inline" id="stuurban_stat"></div></td>
      </tr>
      <tr>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">야외 전투력&nbsp&nbsp</div>
          <div style="display:inline" id="stuoutdoor_stat"></div></td>
        <td><class id="colorLB" style="display:inline">| </class><class id="colorB" style="display:inline">실내 전투력&nbsp&nbsp</div>
          <div style="display:inline" id="stuindoor_stat"></div></td>
      </tr>
    </tbody>
  </table>

  <script language="javascript">
    document.getElementById("stuhp_stat").innerHTML = opener.document.getElementById("stu_hp1").innerHTML;
    document.getElementById("stuatk_stat").innerHTML = opener.document.getElementById("stu_atk1").innerHTML;
    document.getElementById("studef_stat").innerHTML = opener.document.getElementById("stu_def1").innerHTML;
    document.getElementById("stuheal_stat").innerHTML = opener.document.getElementById("stu_heal1").innerHTML;
    document.getElementById("stuacc_stat").innerHTML = opener.document.getElementById("stu_acc").innerHTML;
    document.getElementById("stuevade_stat").innerHTML = opener.document.getElementById("stu_evade").innerHTML;
    document.getElementById("stucrt_stat").innerHTML = opener.document.getElementById("stu_crt").innerHTML;
    document.getElementById("stucrtDmg_stat").innerHTML = opener.document.getElementById("stu_crtDmg").innerHTML;
    document.getElementById("stustab_stat").innerHTML = opener.document.getElementById("stu_stab").innerHTML;
    document.getElementById("sturange_stat").innerHTML = opener.document.getElementById("stu_range").innerHTML;
    document.getElementById("stuccup_stat").innerHTML = opener.document.getElementById("stu_ccup").innerHTML;
    document.getElementById("stuccres_stat").innerHTML = opener.document.getElementById("stu_ccres").innerHTML;
    document.getElementById("stucost_stat").innerHTML = opener.document.getElementById("stu_cost").innerHTML;
    document.getElementById("stuurban_stat").innerHTML = opener.document.getElementById("stu_urban1").innerHTML;
    document.getElementById("stuoutdoor_stat").innerHTML = opener.document.getElementById("stu_outdoor1").innerHTML;
    document.getElementById("stuindoor_stat").innerHTML = opener.document.getElementById("stu_indoor1").innerHTML;
  </script>

</body>
